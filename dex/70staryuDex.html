      grid-template-columns: repeat(auto-fit, minmax(28px, 1fr));

      display: none;
    }

      font-weight: bold;

      border: 1px solid black;
      display: grid;
      grid-template-rows: 1fr auto;

    #count {

    }

    #x::after {
      content: counter(ucount);
    }
  </style>
</head>
