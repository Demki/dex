<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type dex</title>
  <link rel="stylesheet" href="typedex.css" />
  <script src="jscolor.min.js"></script>
  <script src="typedex.js"></script>
</head>

<body>
  <div id="content">
    <div id="list">
      <div class="item">
          <img src="types/Dragon.png" alt="Dragon" />
      </div>
      <div class="item">
          <img src="types/Dark.png" alt="Dark" />
      </div>
      <div class="item">
          <img src="types/Ground.png" alt="Ground" />
      </div>
      <div id="Fairy" class="item">
        <img src="types/Fairy.png" alt="Fairy" />
      </div>
      <div class="item">
          <img src="types/Fighting.png" alt="Fighting" />
      </div>
      <div class="item">
          <img src="types/Fire.png" alt="Fire" />
      </div>
      <div class="item">
          <img src="types/Ice.png" alt="Ice" />
      </div>
      <div class="item">
          <img src="types/Bug.png" alt="Bug" />
      </div>
      <div id="Steel" class="item">
          <img src="types/Steel.png" alt="Steel" />
      </div>
      <div class="item">
          <img src="types/Grass.png" alt="Grass" />
      </div>
      <div class="item">
          <img src="types/Psychic.png" alt="Psychic" />
      </div>
      <div class="item">
          <img src="types/Flying.png" alt="Flying" />
      </div>
      <div class="item">
          <img src="types/Water.png" alt="Water" />
      </div>
      <div class="item">
          <img src="types/Ghost.png" alt="Ghost" />
      </div>
      <div class="item">
          <img src="types/Rock.png" alt="Rock" />
      </div>
      <div class="item">
          <img src="types/Poison.png" alt="Poison" />
      </div>
      <div class="item">
          <img src="types/Electric.png" alt="Electric" />
      </div>
      <div class="item">
          <img src="types/Normal.png" alt="Normal" />
      </div>
    </div>
  </div>
  <input id="nightBtn" type="button" value="toggle night mode"/>
  <div id="toggles">
    <input id="toggleFairyBtn" type="button" value="hide Fairy"/>
    <input id="toggleSteelBtn" type="button" value="hide Steel"/>
  </div>
  <div id="colors">
    <label for="mark1ColorPicker">Color 1 (left click):</label> <input data-jscolor="{preset:'dark'}" id="mark1ColorPicker" />
    <label for="mark2ColorPicker">Color 2 (right click):</label> <input data-jscolor="{preset:'dark'}" id="mark2ColorPicker" />
    <input type="button" value="reset colors" id="resetColorsBtn" />
  </div>


</body>

</html>
